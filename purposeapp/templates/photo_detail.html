{% extends 'base.html' %}

{% block content %}

<div class="max-w-3xl mx-auto">

    <img 
        src="{{ photo.image.url }}" 
        alt="{{ photo.title }}"
        class="w-full max-h-96 object-cover rounded-lg shadow"
    >

    <h2 class="text-2xl font-bold mt-4">
        {{ photo.title }}
    </h2>

    {% if photo.tags %}
        <p class="text-sm text-gray-600 mt-1">
            {{ photo.tags }}
        </p>
    {% endif %}

    
    <div class="flex gap-6 mt-4 text-lg">

        <a 
            href="{% url 'react_photo' photo.id 1 %}" 
            class="flex items-center gap-1 hover:text-pink-600"
            title="Love"
        >
            â¤ï¸ <span>{{ photo.total_likes }}</span>
        </a>

        <a 
            href="{% url 'react_photo' photo.id 0 %}" 
            class="flex items-center gap-1 hover:text-gray-600"
            title="Dislike"
        >
            ğŸ‘ <span>{{ photo.total_dislikes }}</span>
        </a>

    </div>

    {% if request.user == photo.owner %}
        <div class="mt-6 flex gap-6 text-sm">

            <a 
                href="{% url 'edit_photo' photo.id %}" 
                class="text-blue-600 hover:underline"
            >
                âœï¸ Edit
            </a>

            <a 
                href="{% url 'delete_photo' photo.id %}" 
                class="text-red-600 hover:underline"
                onclick="return confirm('Are you sure you want to delete this photo?');"
            >
                ğŸ—‘ Delete
            </a>

        </div>
    {% endif %}

</div>

{% endblock %}
